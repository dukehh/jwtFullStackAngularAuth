<div class="container table-responsive">
  <h1>My Todos</h1>
  <div *ngIf="deleteMessage" class="alert alert-info">
    <h3>{{ deleteMessage }}</h3>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>is Completed?</th>
        <th>Target Date</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{ todo.id }}</td>
        <td>{{ todo.description }}</td>
        <td>{{ todo.done }}</td>
        <td>{{ todo.targetDate | date | uppercase }}</td>
        <td>
          <button (click)="updateTodo(todo.id)" class="btn btn-success">
            Update
          </button>
        </td>
        <td>
          <button (click)="deleteTodo(todo.id)" class="btn btn-warning">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div><button (click)="addTodo()" class="btn btn-success">Add</button></div>
</div>

<div class="container">
  <h1>Login!</h1>
  <div *ngIf="!isValidLogin" class="alert alert-warning">
    <h2>{{ username }} not logged in because of missing credentials!</h2>
  </div>
  <div>
    <p>Username:<input type="text" [(ngModel)]="username" /></p>
    <p>Password:<input type="password" [(ngModel)]="password" /></p>
    <p>
      <button
        class="btn btn-success"
        type="submit"
        (click)="handleBasicLogin()"
      >
        Login
      </button>
    </p>
  </div>
</div>
